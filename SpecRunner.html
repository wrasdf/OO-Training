<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="lib/mustache.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  
  <script type="text/javascript" src="lib/jquery/jasmine-jquery-1.3.1.js"></script>

  
  <script type="text/javascript" src="src/common.js"></script>
  <script type="text/javascript" src="src/msgList.js"></script>
  <script type="text/javascript" src="src/car.js"></script>
  <script type="text/javascript" src="src/ticket.js"></script>
  <script type="text/javascript" src="src/parkingLot.js"></script>
  <script type="text/javascript" src="src/basicParkingBoy.js"></script>
  <script type="text/javascript" src="src/parkingBoy.js"></script>
  <script type="text/javascript" src="src/spaceControlBoy.js"></script>
  <script type="text/javascript" src="src/parkingManager.js"></script>
  <script type="text/javascript" src="src/volumeBoy.js"></script>
  <script type="text/javascript" src="spec/ooSpec.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</html>
